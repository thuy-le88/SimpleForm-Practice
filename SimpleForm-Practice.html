<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Practice</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h2>Thời khóa biểu</h2>
<table border="1">
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <th>Thể dục</th>
        <th>Hoạt động</th>
        <th>Trò chơi mới</th>
    </tr>
    <tr>
        <th>Thứ ba</th>
        <th>Nhật biết tập nói</th>
        <th>Rèn nền nếp kĩ năng sống</th>
    </tr>
    <tr>
        <th>Thứ tư</th>
        <th>Âm nhạc</th>
        <th>Vui chơi</th>
    </tr>
    <tr>
        <th>Thứ năm</th>
        <th>Văn học</th>
        <th>Nhận biết các giá trị sống</th>
    </tr>
</table>

</body>
</html>
